<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AiutoVicino - Trova e offri lavoretti nel tuo quartiere</title>
  <meta name="description" content="Piattaforma per trovare e offrire piccoli lavori locali." />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <!-- Caricamento Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="#home">Home</a>
      <a href="#task-list">Lavoretti</a>
      <a href="#contact">Contatti</a>
      <!-- Pulsante Login/Logout dinamico -->
      <button id="auth-toggle" style="display: none;">Accedi</button>
    </nav>
    <h1>AiutoVicino</h1>
    <p>Trova o offri aiuto nel tuo quartiere</p>
  </header>

  <main>
    <!-- Sezione Autenticazione (visibile solo se non loggati) -->
    <div id="auth-section">
      <form id="signup-form">
        <h2>Registrati</h2>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Registrati</button>
      </form>

      <form id="login-form">
        <h2>Accedi</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Accedi</button>
      </form>
    </div>

    <!-- Sezione Dashboard (visibile solo se loggati) -->
    <div id="dashboard-section" style="display: none;">
      <button id="logout-btn">Esci</button>
      
      <section id="task-list">
        <h2>Lavoretti disponibili</h2>
        <div class="job-grid" id="jobs-container">
          <!-- Contenuto dinamico da script.js -->
        </div>
      </section>
    </div>

    <!-- Sezione Contatti (sempre visibile) -->
    <section id="contact">
      <h2>Contattaci</h2>
      <form id="contact-form">
        <input type="text" placeholder="Nome" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Scrivi il tuo messaggio..." required></textarea>
        <button type="submit">Invia</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Â© 2024 AiutoVicino. Tutti i diritti riservati.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
